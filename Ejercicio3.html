<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Elemento y Botón</title>
</head>
<body>
    <p id="miParrafo">Este es un párrafo cuyo texto se mostrará en la consola.</p>
    <button id="miBoton">Mostrar texto</button>

    <script>
        // Aquí instanciamos el objeto Boton
        const miBoton = new Boton('miParrafo', 'miBoton');
    </script>
</body>
</html>
